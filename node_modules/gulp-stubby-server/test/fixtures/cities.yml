- request:
    url: ^/cities/city
    method: POST
    query:
       exclamation: post requests can have query strings!
    headers:
       content-type: application/xml
    post: >
       <!xml blah="blah blah blah">
       <envelope>
          <unaryTag/>
       </envelope>
  response:
    status: 200
    latency: 500
    headers:
       content-type: application/xml
       x-api: "1.0"
    body: >
       <!xml blah="blah blah blah">
       <responseXML>
          <content></content>
       </responseXML>
